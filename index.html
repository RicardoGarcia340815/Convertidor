<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Convertidor de Peso</title>
</head>
<body>

    <div class="contenedor">
        
        <h1 class="titulo"> Convertidor de Peso</h1> 
    

        <form action="#" class="formulario" >
            <fieldset>
                <legend class="formulario__legend">Datos</legend>

                <div class="formulario__dato">
                    <h2 class="formulario__h2" >Feet:</h2>
                    <input id="feet" class="formulario__input" type="text">
                </div>

                <div class="formulario__dato">
                    <h2 class="formulario__h2" >Inches:</h2>
                    <input id="inches" class="formulario__input" type="text">
                </div>

                <input id="submit" class="formulario__submit" type="submit" value="Convertir a CM">

            </fieldset>
        </form>
        <div class="resultado">
            <h1 class="resultado__r">Resultado:</h1>
            <div id="resultado"></div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
